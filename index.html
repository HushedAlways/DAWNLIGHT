<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushedAlways的个人网站</title>
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #212529;
            --background-color: #f8f9fa;
        }
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        @media screen and (max-width: 768px) {
            nav a {
                float: none;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到HushedAlways的个人网站</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我</a>
    <a href="#projects">项目展示</a>
    <a href="#contact">联系方式</a>
</nav>

<main>
    <section id="home">
        <h2>首页</h2>
        <p>这里是你的个人简介或欢迎语。</p>
    </section>
    <section id="about">
        <h2>关于我</h2>
        <p>介绍你的职业背景、兴趣爱好等信息。</p>
    </section>
    <section id="projects">
        <h2>项目展示</h2>
        <p>描述一些你曾参与的项目或个人作品。</p>
    </section>
    <section id="contact">
        <h2>联系方式</h2>
        <p>提供你的电子邮箱、社交媒体账号等联系方式。</p>
    </section>
</main>

<footer>
    <p>版权所有 &copy; 2024 HushedAlways</p>
</footer>

</body>
</html>
